{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Login</title>
</head>
<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h1>Login!</h1>
    <hr>
  
    <br>
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %} 

      {{ LoginForm|crispy }}

      <input class="btn btn-success w-100" type="submit" value="Login">

    </form>
    <br>
    <div class="text-center mb-4">
      Not registered? <a class="w-100"href="{% url 'register' %}">Register</a>
    </div>
    <div class="text-center mb-1">
      <a class="w-100"href="{% url 'reset_password' %}">Fogotten your password?</a>
    </div>
  </div>
  <br>
</body>
</html>
