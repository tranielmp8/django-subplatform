
{% load static %}

{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Reset Password Page</title>
</head>
<body>

  <div class="container bg-white shadow-md p-5 form-layout ">

    <h3>Password Reset</h3>
    <hr>
    <p>
      Forgot your password?
      Please enter in you email address below, and we will email you instructions for setting up a new one
    </p>
  
    <form action="" method="POST">
      {% csrf_token %}
  
      {{form|crispy}}
      <br>
      
      <div class="text-center">
        <input class="btn btn-success w-100" type="submit" name="Send Email">
      </div>
    </form>
  </div>

</body>
</html>
