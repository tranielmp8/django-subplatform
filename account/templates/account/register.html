{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Register</title>
</head>
<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout ">
    <h1>Register</h1>
    <hr>

    <p>Start your journey today whether you are a client or a writer.</p>
    <br>

    <form action="" method="POST" autocomplete="off">
      {% csrf_token %} 

      <p class="text-muted">{{ RegisterForm|crispy }}</p>
      <div>
        <input class="btn btn-success w-100" type="submit" value="Register">
      </div>

      <br>

    </form>
    <p class="text-center" >
      Already Registered? <a href="{% url 'my-login' %}">Login</a>
    </p>
</div>
<br>
</body>
</html>
