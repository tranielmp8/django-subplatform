{% extends 'writer/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="container bg-white shadow-md p-5 form-layout" >
  <h3 class="text-center">Account Details </h3>
  <hr>
  <p> Update details below: </p>
  
  <br>

  <form method="POST" autocomplete="off">
    {% csrf_token %}

    {{ UpdateUserForm|crispy }}
    <br>
    <br>
    <input class="btn btn-success w-100" type="submit" value="Update Account Details">

  </form>
</div>
<br>
<br>
<div class="container bg-white shadow-md p-5 form-layout mb-5 text-center" >
  <h3>Account Deletion</h3>
  <a class="btn btn-danger w-100" type="button"  href="{% url 'delete-account' %}">Delete Account</a>

</div>


{% endblock %}
